<div class="panel panel-default">
	<div class="panel-heading">
		<h2 class="panel-title">Filters</h2>
	</div>
	<div class="panel-body">
		<div class="input-filters">
			<label>Select categories</label>
			<div class="form-group">
				<div ng-repeat="cat in vm.categories"><input type="checkbox" name="catCheck" ng-model="vm.cats[cat.value]"> {{cat.label}}</div>
			</div>
		</div>
		<div>
			<div>
				<div class="form-group">
					<label for="minPrice">Min price</label>
					<input class="form-control" type="number" name="minPrice" placeholder="0" ng-model="vm.filters.minPrice" ng-change="vm.checkIfValid()">
				</div>
				<div class="form-group">
					<label for="maxPrice">Max price</label>
					<input class="form-control" type="number" name="maxPrice" placeholder="100" ng-model="vm.filters.maxPrice" ng-change="vm.checkIfValid()">
				</div>
				<div class="alert alert-warning" ng-if="vm.showErrorForm">
				   El precio minimo debe ser menor que el precio maximo
				</div>
			</div>
		</div>
	</div>
	<div class="panel-footer">
		<button class="btn btn-primary" ng-click="vm.newSearch()" ng-disabled="vm.showErrorForm">Apply filters</button>
	</div>
</div>
