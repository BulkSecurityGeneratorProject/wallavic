<div class="">
	<div infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
		<div class="card-columns">
			<div class="card" ng-repeat="product in vm.HomeSearchProducts.getServiceVar().data">
				<img class="card-img-top" ng-src="product.url" alt="prduct image">
				 <div class="card-block">
			      	<h4 class="card-title">{{product}}</h4>
			     	<p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
			    </div>
			    <div class="card-footer">
			      	<small class="text-muted">Last updated 3 mins ago</small>
			    </div>
			</div>
		</div>
	</div>
</div>
