
<div>
    <h2><span data-translate="wallavicApp.purchase.detail.title">Purchase</span> {{vm.purchase.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="wallavicApp.purchase.date">Date</span></dt>
        <dd>
            <span>{{vm.purchase.date | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="wallavicApp.purchase.user">User</span></dt>
        <dd>
            {{vm.purchase.user.login}}
        </dd>
        <dt><span data-translate="wallavicApp.purchase.product">Product</span></dt>
        <dd>
            <a ui-sref="product-detail({id:vm.purchase.product.id})">{{vm.purchase.product.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="purchase-detail.edit({id:vm.purchase.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
