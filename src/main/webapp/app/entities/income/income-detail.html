
<div>
    <h2><span data-translate="wallavicApp.income.detail.title">Income</span> {{vm.income.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="wallavicApp.income.amount">Amount</span></dt>
        <dd>
            <span>{{vm.income.amount}}</span>
        </dd>
        <dt><span data-translate="wallavicApp.income.date">Date</span></dt>
        <dd>
            <span>{{vm.income.date | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="wallavicApp.income.user">User</span></dt>
        <dd>
            {{vm.income.user.login}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="income-detail.edit({id:vm.income.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
